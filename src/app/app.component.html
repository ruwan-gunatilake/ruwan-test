<div class="col-lg-12">
    <h1>Bus Report</h1>
        <tn-accordion heading="{{item.organisation}} - {{item.date}}" (click)="toggleRoutePanel()"  *ngFor="let item of busOrg?.data; let i = index">
            <div class="th-heading" accordion-heading>
                <div class="panel-body">
                    <table id="routes" class="table table-striped table-borderless" align="left">
                        <tr id="head-row">
                            <th>Bus Id</th>
                            <th>Route Variant</th>
                            <th>Status</th>
                        </tr>
                        <tr *ngFor="let route of item.busData;let idx = index ">
                            <td>{{route.busId}}</td>
                            <td><strong><span  style="font-weight: bolder">{{getFirstRoutePart(route.routeVariant)}}</span></strong> {{getSecondRoutePart(route.routeVariant)}}</td>
                            <td>
                                <div [class]="(route.deviationFromTimetable | busStatusColor)">{{route.deviationFromTimetable | busStatus}}</div>
                            </td>
                        </tr>
                    </table>
                    <form #form="ngForm" name="template" class="form-inline"
                          (ngSubmit)="submitForm(i)">
                        <div class="col-lg-12">
                            <textarea type="text" [placeholder]="'Enter notes here'"
                                      [name]="'notes'" [cols]="60" [rows]="5"
                                      [(ngModel)]="notes[i]"
                                      class="form-control"
                            ></textarea>
                        </div>
                        <div class="col-lg-12 ">&nbsp;</div>
                        <div class="col-lg-12 ">
                            <button type="submit" class="btn btn-primary">Save Notes</button>
                        </div>
                     </form>
                </div>
            </div>
        </tn-accordion>
</div>
